<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart - My Watch Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #444;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="Home.html">
            <img src="logo.jpg" style="height: 70px; width: 150px; border-radius: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="Home.html" style="color: #f1c40f;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <!-- Cart Link -->
                <li class="nav-item">
                    <a class="nav-link" href="Cart.html">
                        <i class="bi bi-cart-fill"></i> Cart
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">

        <a href="Products.html" class="btn btn-outline-light mb-3">‚Üê Back</a>


        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div class="mt-3">
            <h3>Total: $<span id="total-price">0.00</span></h3>
        </div>
        <button class="btn btn-outline-light btn-lg mt-3" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        // Function to get the cart items from localStorage
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        // Function to update the cart display
        function updateCartDisplay() {
            const cartItems = getCartItems();
            const cartContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            // Clear current cart display
            cartContainer.innerHTML = '';

            let totalPrice = 0;

            // Loop through cart items and create HTML for each one
            cartItems.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <div class="d-flex">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="ms-3">
                            <p>${item.name}</p>
                            <p>$${item.price}</p>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.name}')">Remove</button>
                `;
                cartContainer.appendChild(cartItemDiv);
                totalPrice += parseFloat(item.price);
            });

            // Update total price
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // Function to remove an item from the cart
        function removeFromCart(itemName) {
            let cartItems = getCartItems();
            cartItems = cartItems.filter(item => item.name !== itemName);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartDisplay();
        }

        // Checkout function (for now, just alert)
        function checkout() {
            alert('Proceeding to checkout...');
        }

        // Initialize the cart display when the page loads
        window.onload = updateCartDisplay;
    </script>

</body>
</html>
